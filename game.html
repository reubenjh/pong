<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    
    <script>
        var canvas;
        var canvasContext;
        var ballX = 0;
        var ballY = 300;
        var ballSpeedX = 10;
        var ballSpeedY = 4;

        var paddle1Y = 250;
        var paddle2Y = 250;
        const PADDLE_HEIGHT = 100;
        const PADDLE_THICKNESS = 10;
        
        window.onload = function() {
            /* Create canvas
             */
            canvas = document.getElementById("gameCanvas");
            canvasContext = canvas.getContext("2d");
            /* Draw empty canvas
             */
            drawRect(0, 0, canvas.width, canvas.height, "black");
            
            /* Setting initial speed
             */
            var framesPerSecond = 30
            setInterval(function() {
                moveEverything();
                drawEverything();
            }, 1000/framesPerSecond);

            /* Setting mouse coordinates to control left padding position
             */
            canvas.addEventListener("mousemove", function(evt) {
                var mousePos = calculateMousePos(evt);
                paddle1Y = mousePos.y-(PADDLE_HEIGHT/2)
            });

        }
        
        function calculateMousePos(evt) {
            /* Find mouse coordinates on user page, with 0,0 at their top left
             */
            var rect = canvas.getBoundingClientRect();
            var root = document.documentElement;
            var mouseX = evt.clientX - rect.left - root.scrollLeft;
            var mouseY = evt.clientY - rect.top - root.scrollTop;
            return {
                x:mouseX,
                y:mouseY
            };
        }

        function computerMovement() {
            if (paddle2Y < ballY) {
                paddle2Y += 6;
            } else {
                paddle2Y -= 6;
            }
        }

        function moveEverything() {
            /* AI for right paddle
             */
            computerMovement();

            /* Move ball
             */
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            /* Make ball either bounce horizontally or reset if missed
             */
            if (ballX > canvas.width) {
                if (ballY > paddle2Y && ballY < (paddle2Y + PADDLE_HEIGHT)) {
                    ballSpeedX = -ballSpeedX;
                } else { 
                    ballReset();
                }
            } 
            if (ballX < 0) {
                if (ballY > paddle1Y && ballY < (paddle1Y + PADDLE_HEIGHT)) {
                    ballSpeedX = -ballSpeedX;
                } else { 
                    ballReset();
                }
            }
            /* Make ball bounce vertically
             */
            if (ballY < 0) {
                ballSpeedY = -ballSpeedY;
            }
            if (ballY > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }
        }

        function drawEverything() {
            /* Blank the screen with black
             */
            drawRect(0, 0, canvas.width, canvas.height, "black");
            /* Draw the ball
             */
            drawCircle(ballX, ballY, 10, "white");
            /* Draw the left paddle
             */
            drawRect(0, paddle1Y, PADDLE_THICKNESS, PADDLE_HEIGHT, "white");
            /* Draw the right paddles
             */
            drawRect(canvas.width-PADDLE_THICKNESS, paddle2Y, PADDLE_THICKNESS, PADDLE_HEIGHT, "white");

        }

        function drawCircle(centerX, centerY, radius, color) {
            canvasContext.fillStyle = color;
            canvasContext.beginPath();
            canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
            canvasContext.fill();
        }

        function drawRect(leftX, topY, width, height, color) {
            canvasContext.fillStyle = color;
            canvasContext.fillRect(leftX, topY, width, height);
        }

        function ballReset() {
            ballSpeedX = -ballSpeedX;
            ballX = canvas.width/2;
            ballY = canvas.height/2;
        }

    </script>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
</body>
</html>
